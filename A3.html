<html>

<body>
    <h2>JavaScript promise</h2>
    <h1 id="demo"></h1>
    <script>
        function display(some){
            document.getElementById("demo").innerHTML = some
        }
        function sum (a,b){
        var sum = a+b;
        display(sum);
        }
        let myPromise = new Promise(function(myResolve ,myReject){
            let x=0;
            if(x==0){
                myResolve("OK")
            }
            else{
                myReject("error")
            }
        })
        myPromise.then(
            function(value) {sum(5, 5);},
            function(error) {sum(error); },
        )
    </script>
</body>

</html>
