<html>
    <body>
        <p id="result"></p>
        <script>
            var myObj = {name: "Riya", age: 12, grade: 7 };
            var myJSON = JSON.stringify(myObj.name);
            var newObj = JSON.parse(myJSON);
            document.getElementById("result").innerHTML = newObj;
        </script>
    </body>
</html>
